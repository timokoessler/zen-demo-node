<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Zen for Node.js Live Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/general.css" />
    <link rel="stylesheet" href="/css/sql.css" />
  </head>
  <body>
    <a href="/"><img src="/img/aikido_logo.svg" class="logo" /></a>
    <div class="container">
      <h1>SQL Injection | Create a new Pet</h1>
      <details open>
        <summary>Examples</summary>
        <code class="code example">Good Pet</code>
        <p style="display: inline">Safe example for creation of a pet</p>
        <br style="margin: 10px" />
        <code class="code example"
          >Malicious Pet', 'Gru from the Minions') --
        </code>
        <p style="display: inline">This is a sql injection.</p>
      </details>
      <form id="petForm">
        <label for="petName">Pet's Name:</label>
        <input type="text" id="petName" name="petName" required />
        <button class="btn" type="submit">Add Pet</button>
        <div id="error-container"></div>
      </form>
    </div>

    <div class="container">
      <h1>Existing Pets</h1>
      <p>
        <a id="clearButton" href="#">Click here</a> to clear all existing pets.
      </p>
      <div>
        <ul id="petsList"></ul>
      </div>
    </div>

    <a href="/" class="text-center d-block">Go back</a>

    <script src="/js/sql.js"></script>
    <script src="/js/copy.js"></script>
  </body>
</html>
